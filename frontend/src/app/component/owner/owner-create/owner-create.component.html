<h1 class="display-1">Create Owner</h1>

<form #f="ngForm" (ngSubmit)="save()" novalidate>
  <div class="row">
    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="firstName" class="col-form-label text-md-end text-muted col-md-3 col-lg-4">
          First name
        </label>
        <div class="col-md-9 col-lg-8">
          <input
            id="firstName"
            name="firstName"
            class="form-control"
            [(ngModel)]="model.firstName"
            required>
          <div class="invalid-feedback d-block" *ngIf="f.submitted && !model.firstName">
            First name is required
          </div>
        </div>
      </div>
    </div>

    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="lastName" class="col-form-label text-md-end text-muted col-md-3 col-lg-4">
          Last name
        </label>
        <div class="col-md-9 col-lg-8">
          <input
            id="lastName"
            name="lastName"
            class="form-control"
            [(ngModel)]="model.lastName"
            required>
          <div class="invalid-feedback d-block" *ngIf="f.submitted && !model.lastName">
            Last name is required
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-2">
    <label for="email" class="col-form-label text-md-end text-muted col-md-2">
      Email
    </label>
    <div class="col-md-10">
      <input
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="model.email">
      <div class="form-text">Leave blank if unknown</div>
    </div>
  </div>




  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid || submitting">
    {{ submitting ? 'Savingâ€¦' : 'Save' }}
  </button>
  <a class="btn btn-outline-secondary ms-2" routerLink="/owners">Cancel</a>

</form>
