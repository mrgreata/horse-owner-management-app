<div class="d-flex flex-row w-auto">
  <button class="btn btn-primary mr-1" (click)="searchHorses()" aria-label="Reload horses">
    <i class="bi bi-arrow-clockwise"></i>
    Reload
  </button>
  <button class="btn btn-outline-secondary ms-1" type="button" (click)="clearFilters()" aria-label="Clear filters">
    <i class="bi bi-eraser"></i>
    Clear
  </button>
  <span style="flex: 1"></span>
  <a class="btn btn-secondary" routerLink="create" aria-label="New horse">
    <i class="bi bi-plus-lg"></i>
    New horse
  </a>
</div>

<form class="d-flex flex-row w-auto mb-3" (submit)="searchHorses()">
  <button type="submit" hidden>submit</button>

  <div class="flex-grow-2">
    <label for="searchHorseName" class="col-form-label">Name</label>
    <input
      type="text"
      id="searchHorseName"
      name="searchHorseName"
      class="form-control"
      [(ngModel)]="search.name">
  </div>

  <div class="flex-grow-1 ms-1">
    <label for="searchHorseDescription" class="col-form-label">Description</label>
    <input
      type="text"
      id="searchHorseDescription"
      name="searchHorseDescription"
      class="form-control"
      [(ngModel)]="search.description">
  </div>

  <div class="ms-1">
    <label for="searchHorseDateOfBirth" class="col-form-label">Born before</label>
    <input
      type="date"
      id="searchHorseDateOfBirth"
      name="searchHorseDateOfBirth"
      pattern="\d{4}-\d{2}-\d{2}"
      placeholder="yyyy-mm-dd"
      class="form-control"
      [ngModel]="search.bornBefore ? (search.bornBefore | date:'yyyy-MM-dd') : null"
      (ngModelChange)="onBornBeforeChange($event)">
  </div>

  <div class="ms-1">
    <label for="searchHorseSex" class="col-form-label">Sex</label>
    <select
      id="searchHorseSex"
      name="searchHorseSex"
      class="form-select"
      [(ngModel)]="search.sex">
      <option [ngValue]="null"></option>
      <option [ngValue]="Sex.female">Female</option>
      <option [ngValue]="Sex.male">Male</option>
    </select>
  </div>

  <div class="flex-grow-2 ms-1">
    <label for="searchHorseOwner" class="col-form-label">Owner</label>
    <app-autocomplete
      id="searchHorseOwner"
      name="searchHorseOwner"
      textInputClass="form-control"
      valueNeedsToMatchSuggestion="false"
      [suggestions]="ownerSuggestions"
      [formatModel]="ownerToText"
      [(ngModel)]="search.ownerName">
    </app-autocomplete>


  </div>
</form>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Date of Birth</th>
    <th>Sex</th>
    <th>Owner</th>
    <th class="min-width">Actions</th>
    </thead>
    <tbody>
      @for (horse of horses; track horse.id) {
        <tr class="center-td">
          <td>{{ horse.name }}</td>
          <td>{{ horse.description || '—' }}</td>
          <td>{{ dateOfBirthAsLocaleDate(horse) }}</td>
          <td>{{ horse.sex === 'FEMALE' ? 'Female' : 'Male' }}</td>
          <td>{{ ownerName(horse.owner || null) || '—' }}</td>
          <td>
            <div class="btn-group">

              <!-- View / Details -->
              <a class="btn btn-sm btn-outline-secondary"
                 [routerLink]="['/horses', horse.id]"
                 aria-label="View horse details">
                <i class="bi bi-eye"></i>
              </a>
              <!-- Edit -->
              <a class="btn btn-sm btn-outline-primary"
                 [routerLink]="['/horses', horse.id, 'edit']"
                 aria-label="Edit horse">
                <i class="bi bi-pencil"></i>
              </a>

              <!-- Tree / Pedigree -->
              <a class="btn btn-sm btn-outline-success"
                 [routerLink]="['/horses', horse.id, 'tree']"
                 aria-label="Show pedigree">
                <i class="bi bi-diagram-3"></i>
              </a>


              <!-- Delete -->
              <button class="btn btn-sm responsive-danger-button"
                      (click)="horseForDeletion = horse"
                      data-bs-toggle="modal"
                      data-bs-target="#delete-dialog"
                      aria-label="Delete horse">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>

        </tr>
      }
    </tbody>
  </table>
</div>

<app-confirm-delete-dialog
  id="delete-dialog"
  [hidden]="!horseForDeletion"
  [deleteWhat]="horseForDeletion?.name || ''"
  (confirm)="deleteHorse(horseForDeletion!)">
</app-confirm-delete-dialog>
